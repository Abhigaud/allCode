<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card hover</title>
    <link rel="stylesheet" href="./style6.css">
    <style>
        .card{
    width: 200px;
    height: 300px;
    border: 2px solid black;
    display: inline-block;
    margin: 10px;
    border-radius: 5px;
    box-shadow: 0 4px 8px black;
    transition: 1s;
}

.desc{
    padding: 0 2px 0 20px;
}

img{
    width: 100%;
    border-radius: 5px 5px 0 0;
}

.card:hover{
    box-shadow: 0 4px 16px goldenrod;
    
}
    </style>
</head>
<body>
    <div class="card">
        <img src="../photo/men Illustration.avif" alt="man">
        <div class="desc">
            <h3>Rahul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    
    <div class="card">
        <img src="../photo/women illustration.avif" alt="women">
        <div class="desc">
            <h3>Neha Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>

</body>
</html>
