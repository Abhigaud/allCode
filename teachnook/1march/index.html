<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script start</title>
</head>
<body>
    <!-- js -->
     <script>
        // variable
        // var, let and const

        // int
        var num1 = 2348;
        // float
        var num2 = 34.234;

        var sum = num1 + num2;

        document.write('The sum of two values are ', sum);
        
        var x = parseInt(prompt('Enter number'));
        var sqr = x*x;
        document.write('<br>The square of value are ', sqr);

        // function

        function simple() {
            document.write("<br>Hello all")
            
        }

        simple();

     </script>
</body>
</html>
